<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercise Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name :</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2"></div>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1"></div>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser"><br>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                    </div>
                </select>
                <div class="form-item column1"></div>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea><br>
                <button type="submit"> Submit Poll</button>

        </form>
    </main>
</body>

</html>
